<div class="project-card">
    <div class="project-content">
        <div class="project-header">
            <div class="project-icon">
                <img src="/assets/images/projects/{{ include.icon }}" 
                     alt="{{ include.title }}"
                     onerror="console.log('Failed to load:', this.src); this.src='/assets/images/projects/placeholder-icon.svg';"
                     class="project-icon-image">
            </div>
            <h2>{{ include.title }}</h2>
        </div>
        <p class="project-description">{{ include.description }}</p>
        <div class="project-tech">
            {% for tech in include.technologies %}
                <span class="tech-tag">{{ tech }}</span>
            {% endfor %}
        </div>
        {% if include.link %}
            <a href="{{ include.link }}" class="project-link" target="_blank" rel="noopener">View Project <span class="arrow">â†’</span></a>
        {% endif %}
    </div>
</div>

<style>
.project-card {
    /* Background and borders will be handled by theme.css */
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 32px;
}

.project-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 16px;
}

.project-icon {
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    overflow: hidden;
    padding: 0;
    flex-shrink: 0;
}

.project-icon-image {
    display: block;
    width: 48px !important;
    height: 48px !important;
    min-width: 48px !important;
    min-height: 48px !important;
    max-width: none !important;
    max-height: none !important;
    object-fit: contain;
    margin: 0 !important;
    padding: 0 !important;
}

.project-card h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.project-description {
    line-height: 1.6;
    margin: 0 0 16px 0;
    font-size: 1rem;
}

.project-tech {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 16px;
}

.tech-tag {
    padding: 6px 12px;
    border-radius: 16px;
    font-size: 14px;
}

.project-link {
    text-decoration: none;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 4px;
}

.project-link:hover {
    text-decoration: none;
}

.project-link .arrow {
    transition: transform 0.2s;
}

.project-link:hover .arrow {
    transform: translateX(4px);
}
</style>
