<div class="project-card" data-category="{{ include.category }}">
    <div class="project-content">
        {% if include.status %}
            <div class="project-status status-{{ include.status }}">{{ include.status }}</div>
        {% endif %}
        <div class="project-header">
            <div class="project-icon">
                <img src="/assets/images/projects/{{ include.icon }}" 
                     alt="{{ include.title }}"
                     onerror="console.log('Failed to load:', this.src); this.src='/assets/images/projects/placeholder-icon.svg';"
                     class="project-icon-image">
            </div>
            <h2>{{ include.title }}</h2>
        </div>
        <p class="project-description">{{ include.description }}</p>
        <div class="project-tech">
            {% for tech in include.tech %}
                <span class="tech-tag">{{ tech }}</span>
            {% endfor %}
        </div>
        {% if include.link %}
            <a href="{{ include.link }}" class="project-link" target="_blank" rel="noopener">View Project <span class="arrow">â†’</span></a>
        {% endif %}
    </div>
</div>
